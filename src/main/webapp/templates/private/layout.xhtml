<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="en" contentType="text/html">
	<h:head>
		<ui:insert name="header">
			<ui:include src="header.xhtml" />
		</ui:insert>
	</h:head>

	<h:body>
		<h:panelGrid cellspacing="0" cellpadding="0" styleClass="wrapper">
			<h:panelGrid columnClasses="menu,content">
				<h:panelGroup>
					<p:panel id="mainPanel">
						<h:panelGrid columns="4">
							<p:spacer height="1" width="50" />

							<h1>EducService</h1>
							<p:spacer height="1" width="500" />

							<h:panelGroup>
								<p:panel style="width: 250px;">
									<h:form>
										<h:panelGrid columns="1">
											<h:panelGrid columns="2">
												<p:outputLabel value="Usuario: " />
												<p:outputLabel
													value="#{sessaoBean.nicknameUsuarioAutenticado}" />

												<p:outputLabel value="Perfil: " />
												<p:outputLabel
													value="#{sessaoBean.perfilUsuarioAutenticado}" />
											</h:panelGrid>

											<p:commandButton value="Sair" action="#{sessaoBean.sair}"
												ajax="false" />
										</h:panelGrid>
									</h:form>
								</p:panel>
							</h:panelGroup>

						</h:panelGrid>
					</p:panel>
				</h:panelGroup>

				<h:panelGroup>
					<ui:insert name="menu">
						<ui:include src="menu.xhtml" />
					</ui:insert>
				</h:panelGroup>

				<h:panelGroup styleClass="content">
					<ui:insert name="content" />
				</h:panelGroup>

				<h:panelGroup>
					<ui:insert name="footer">
						<ui:include src="footer.xhtml" />
					</ui:insert>
				</h:panelGroup>
			</h:panelGrid>
		</h:panelGrid>
	</h:body>
</f:view>
</html>
